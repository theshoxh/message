<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
 
<div class="container">
  <div class="messenger">
    <div class="messenger__heading">
      <h3>mark zuckerberg</h3>

      <span>&#10005;</span>
    </div>

    <div class="messenger__chat">
      <h4 class="messenger__chat-heading">today</h4>


      <ul class="messenger__list">
        <li class="messenger__list-item first-item">
          <span class="messenger__item-span first-span"> 10:53</span>
          <p class="messenger__item-text first-text">Hi, Mark! I made a new design for <br> Messenger App. </p>
        </li>

        <li class="messenger__item second-item">
          <span class="messenger__item-span second-span">10:57</span>
          <p  class="messenger__item-text second-text">Yo! Send it to my assistant and we'll review <br> it during the year.</p>
        </li>

        <li class="messenger__item third-item">
          <span class="messenger__item-span third-span">11:03</span>
          <p  class="messenger__item-text third-text"> But Mark...</p>
        </li>

        <li class="messenger__item fourth-item">
          <p  class="messenger__item-text fourth-text">You were blocked by the user.</p>
        </li>
      </ul>

      <form action="post">
        <input class="messenger__input" type="text" name="senf" id="send" placeholder="Hey Ma">
      <button type="submit">send</button>
      </form>

    </div>
    
  </div>
</div>
  
</body>
</html>
